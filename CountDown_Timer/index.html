<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming soon!</div>
            <div class="title" id="end-date">13 October 2023 10:00 PM</div>
            <div class="col">
                <div>
                    <input id="day-value" type="text" readonly value="0"/>
                    <br/>
                    <label for="">Days</label>
                </div>
                <div>
                    <input id="hrs-value" type="text" readonly value="0"/>
                    <br/>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input id="min-value" type="text" readonly value="0"/>
                    <br/>
                    <label for="">Mins</label>
                </div>
                <div>
                    <input id="sec-value" type="text" readonly value="0"/>
                    <br/>
                    <label for="">Secs</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        const endDate = '13 October 2023 05:20 PM';
        document.getElementById('end-date').innerText = endDate;
        var input = document.querySelectorAll('input');

        setInterval(()=>{
            var end = new Date(endDate);
            var now = new Date();
            var diff = (end-now) / 1000;
            if(diff < 0) return;
            input[0].value = Math.floor(diff/ 3600 / 24);
            input[1].value = Math.floor(diff/ 3600 % 24);
            input[2].value = Math.floor(diff/ 60) % 60;
            input[3].value = Math.floor(diff) % 60;
        },1000);
    </script>
</body>
</html>

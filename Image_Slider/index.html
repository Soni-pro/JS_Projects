<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <h1 class="heading">Automatic Image Slider</h1>
        <div id="slider">
            <img src="./img1.png" alt="" class="slides active"/>
            <img src="./download1.png" alt="" class="slides"/>
            <img src="./img1.png" alt="" class="slides"/>
            <img src="./download2.png" alt="" class="slides"/>
            <div id="prev"> 
                <i class="fa-solid fa-angles-left"></i>
            </div>
            <div id="next"> 
                <i class="fa-solid fa-angles-right"></i>
            </div>
        </div>
        <div class="dots-container">
            <div class="dot activeDot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

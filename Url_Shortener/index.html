<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <label>URL Shortener</label>
        <p>Generate a short url and redirect to <br>
        the when a user click on the short Url</p>
        <input type="text" id="url" placeholder="Enter Your Url"/>
        <button id="btn" onclick="shortURL()">Submit</button>
            <div id="results"></div>
    </div>
    <script>
        async function shortURL() {
            const Url = document.getElementById("url").value;
            const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(Url)}`);
            if (response.ok) {
                const data = await response.text();
                console.log([data]);
                document.getElementById('results').innerHTML = `
                shortend URL : <a href="${data }" target="_blank">${data}</a>`;
            }
            else{
                document.getElementById('results').innerHTML = "Error shortening"
            }

        }
    </script>
</body>
</html>
